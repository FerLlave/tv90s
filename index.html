<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tele90s</title>
</head>

<body>


    <div class="tvContainer">
        <div class="tv" id="tv">
            <img src="assets/teleJVC c antennas-copia.png">

        </div>

        <div class="screenOff" id="screenOff">
            <img src="assets/screen.png">

        </div>

        <div class="player" id="player"></div>



        <div class="cinemaBarUp">
            <img class="upCinemaBar" id="upCinemaBar" src="assets/UpCinemaBar.png">
        </div>

        <div class="cinemaBarDown">
            <img class="downCinemaBar" id="downCinemaBar" src="assets/DownCinemaBar.png">
        </div>



        <div class="screenGlitch" id="screenGlitch">
            <img src="assets/screenglitch.gif">

        </div>

        <div class="tvButtons">

            <button type="button">
                <img class="prevButton" id="prevButton" src="assets/backButton.png">
            </button>

            <button typer="button">
                <img class="nextButton" id="nextButton" src="assets/forwardButton.png">
            </button>

            <button type="button">
                <img class="powerButton" id="powerButton" src="assets/power button.png">
            </button>
        </div>

    </div>

    <footer class="footer">
        <a href='https://ko-fi.com/H2H0SZ4LX' target='_blank'><img height='36' style='border:0px;height:36px;' src='https://storage.ko-fi.com/cdn/kofi3.png?v=3' border='0' alt='Buy Me a Coffee at ko-fi.com' /></a>
    </footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>

</body>

</html>
